{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login Here {% endblock %}
{% block body_block %}
<h2>Login Here</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
<br>
<p>Don't have an Account? <a href="{% url 'App_Login:signup' %}">Signup Here</a></p>
{% endblock %}
