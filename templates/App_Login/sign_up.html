{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create an Account {% endblock %}
{% block body_block %}
<h2>Register Here</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
</form>
<br>
<p>Already have an Account? <a href="{% url 'App_Login:login' %}">Login</a></p>
{% endblock %}
